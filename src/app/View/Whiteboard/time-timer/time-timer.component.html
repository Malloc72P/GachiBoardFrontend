<mat-card class="time-timer-wrapper" cdkDrag>
  <div class="time-timer-header">

    <svg class="time-timer-dragHandle"
         width="24px"
         fill="currentColor"
         viewBox="0 0 24 24">
      <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
      <path d="M0 0h24v24H0z" fill="none"></path>
    </svg>

    <span class="time-timer-title"
          matTooltipPosition="above"
          matTooltip="{{timeTimer.kanbanItem.title}}">
      {{timeTimer.kanbanItem.title}}
    </span>

    <button mat-button class="time-timer-menuBtn" [matMenuTriggerFor]="timerMenu">
      <mat-icon >more_vert</mat-icon>
    </button>
    <mat-menu #timerMenu>
      <button mat-button>타이머 종료</button>
    </mat-menu>

  </div>
  <div  class="time-timer-content"
        matTooltip="{{getTimerInfo()}}">
    <div class="time-timer-spinner-row-wrapper">
      <mat-spinner mode="determinate"
                   color="warn"
                   value="{{timerProgress}}"
                   diameter="130"
                   strokeWidth="40"></mat-spinner>
    </div>
  </div>
</mat-card>
