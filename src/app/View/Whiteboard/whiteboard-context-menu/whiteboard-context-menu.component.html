<div style="visibility: hidden; position: fixed"
     [style.left]="contextMenuService.contextMenuPosition.x"
     [style.top]="contextMenuService.contextMenuPosition.y"
     [matMenuTriggerFor]="contextMenu">
</div>
<mat-menu #contextMenu>
  <div id="contextMenu">
    <button mat-menu-item *ngFor="let item of contextMenuService.contextMenuItems"
            (click)="contextMenuService.onClickContextMenu(item)">{{item}}</button>
  </div>
</mat-menu>
