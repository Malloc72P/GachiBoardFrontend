<div id="horizonContextMenu" class="context-menu-wrapper"
     [hidden]="isHidden"
     [style.left]="leftTop.x"
     [style.top]="leftTop.y">
  <mat-card class="context-panel-wrapper">
    <button mat-button class="context-menu-button"
            *ngFor="let item of menuItemArray"
            (click)="onClickMenuItem(item)">
      <svg class="button-icon">
        <use [attr.xlink:href]="getMenuButtonIcon(item)"/>
      </svg>
    </button>
  </mat-card>
  <mat-card>

  </mat-card>
</div>
