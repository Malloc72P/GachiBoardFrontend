<div>
  <mat-card class="supportBtnWrapper">
    <button *ngFor="let mode of selectableMode"
            [value]="mode"
            mat-button
            matTooltip="{{projectSupporterEnumService.getEnumArray()[mode]}}"
            matTooltipPosition="above"
            class="supportBtn"
            (click)="onClickPanelItem(mode)">
      <span class="selectable-icon {{projectSupporterEnumService.getSupporterIcon(mode)}}"></span>
    </button>
    <input #fileInputMultiple type="file" multiple="multiple" id="fileInputMultiple" (change)="onFileChangeMultiple()" style="display: none"/>
    <input #fileInput type="file" id="fileInput" (change)="onFileChange()" style="display: none" accept="image/gif, image/png, image/jpeg">
  </mat-card>
</div>
