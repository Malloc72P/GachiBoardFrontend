<div class="ctrl-pannel-wrapper brush-panel-wrapper">
  <mat-slider min="1" max="25" step="1" value="1" (change)="onStrokeWidthChanged()" [(ngModel)]="strokeWidth"></mat-slider>
  <div *ngFor="let color of strokeColors" class="color-picker"
       [style.background-color]="colorToHTMLRGB(color)"
       (click)="onColorPickerClicked(color)"></div>
</div>
