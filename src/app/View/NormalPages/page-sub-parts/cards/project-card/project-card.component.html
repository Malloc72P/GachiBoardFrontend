<div #projectCard style="display: inline-block;"
     matTooltip="PROJECT {{projectDto.projectTitle}}에 입장"
     matTooltipPosition="above"
      (click)="onProjectCardClick(projectDto.projectTitle)">
  <mat-card class="project-card-wrapper">
    <div class="card-left-column"></div>
    <mat-card-header>
      <mat-card-title class="text-ellipsis">PROJECT {{projectDto.projectTitle}}</mat-card-title>
      <mat-card-subtitle>
        Created By {{getCreaterName( projectDto.participantList, projectDto.createdBy )}}
        <br> 시작일 : {{projectDto.startDate | date:"medium"}}
        <!--<br> 진행중인 작업 : {{projectDto.kanbanData.inProgressGroup.kanbanItemList[0]}}-->
      </mat-card-subtitle>
    </mat-card-header>
    <mat-divider class="card-divider"></mat-divider>

    <mat-card-content class="card-content-wrapper">
      <mat-card-title>Teammate</mat-card-title>
      <div class="card-content-user-wrapper">
        <app-user-card *ngFor="let participantDto of projectDto.participantList"
                       class="user-card" [participantDto]="participantDto"
                       [imgSrc]="'/assets/images/supporter/kanban/male.jpg'"></app-user-card>
      </div>

      <div class="card-content-user-wrapper">
      </div>
    </mat-card-content>
  </mat-card>

</div>
