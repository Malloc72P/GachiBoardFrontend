<mat-drawer-container class="home-outer-wrapper" hasBackdrop="true">

  <mat-drawer-content class="home-main-wrapper">

    <div class="home-main-content-upper">
      <app-gachi-header [headerMode]="'homepage'"></app-gachi-header>
      <div class="home-main-content-articles" [@fadeIn]="fadeIn">
        <article class="home-articleA-wrapper home-article-wrapper">

          <div class="home-articleA-titleWrapper">
            <h1 class="home-article-title">언제나</h1>
            <h1 class="home-article-title">같이보고</h1>
            <h1 class="home-article-title">같이듣고</h1>
            <h1 class="home-article-title">같이써요</h1>

            <mat-divider class="home-article-divider">
            </mat-divider>

            <h4 class="home-article-subtitle">동료들이 멀리 떨어져 있어도</h4>
            <h4 class="home-article-subtitle">마치 옆에 있는 것처럼</h4>
            <h4 class="home-article-subtitle">팀원들과 아이디어를 주고 받을 수 있어요</h4>
          </div>

          <img class="home-articleA-banner"
               alt="homepage-main-banner"
               src="assets/images/normal-pages/home-page/home-2.png" >

        </article>

        <article class="home-articleB-wrapper home-article-wrapper">

          <div class="home-articleB-titleWrapper">
            <h1 class="home-article-title"> 무제한의 </h1>
            <h1 class="home-article-title"> 화이트보드에서 </h1>
            <h1 class="home-article-title"> 팀원들과 </h1>
            <h1 class="home-article-title"> 아이디어를 </h1>
            <h1 class="home-article-title"> 공유해요 </h1>

            <mat-divider class="home-article-divider">
            </mat-divider>

            <h4 class="home-article-subtitle">여백이 부족해서</h4>
            <h4 class="home-article-subtitle">못쓰는 일은</h4>
            <h4 class="home-article-subtitle">이제 안녕</h4>
          </div>

          <img class="home-articleB-banner"
               alt="homepage-main-banner"
               src="assets/images/normal-pages/home-page/home-b.png" >

        </article>

        <article class="home-articleB-wrapper home-article-wrapper">

          <div class="home-articleB-titleWrapper">
            <h1 class="home-article-title"> 실시간으로 </h1>
            <h1 class="home-article-title"> 동기화되는 </h1>
            <h1 class="home-article-title"> 칸반으로 </h1>
            <h1 class="home-article-title"> 프로젝트를 </h1>
            <h1 class="home-article-title"> 관리해요 </h1>

            <mat-divider class="home-article-divider">
            </mat-divider>

            <h4 class="home-article-subtitle">실시간으로</h4>
            <h4 class="home-article-subtitle">프로젝트 </h4>
            <h4 class="home-article-subtitle">진행상황을 </h4>
            <h4 class="home-article-subtitle">확인해요</h4>
          </div>

          <img class="home-articleB-banner"
               alt="homepage-main-banner"
               src="assets/images/normal-pages/home-page/home-c.png" >

        </article>

        <article class="home-articleB-wrapper home-article-wrapper">

          <div class="home-articleB-titleWrapper">
            <h1 class="home-article-title"> 서로의 </h1>
            <h1 class="home-article-title"> 얼굴을 </h1>
            <h1 class="home-article-title"> 마주보며 </h1>
            <h1 class="home-article-title"> 작업할 수 있어요 </h1>

            <mat-divider class="home-article-divider">
            </mat-divider>

            <h4 class="home-article-subtitle">물론</h4>
            <h4 class="home-article-subtitle">화면공유도 </h4>
            <h4 class="home-article-subtitle">가능하답니다 </h4>
          </div>

          <img class="home-articleB-banner"
               alt="homepage-main-banner"
               src="assets/images/normal-pages/home-page/video-chat.png" >

        </article>

        <article class="home-articleB-wrapper home-article-wrapper">

          <div class="home-articleB-titleWrapper">
            <h1 class="home-article-title"> 지금부터 </h1>
            <h1 class="home-article-title"> 같이보드와 함께 </h1>
            <h1 class="home-article-title"> 원격 팀플을 </h1>
            <h1 class="home-article-title"> 해보세요! </h1>

            <mat-divider class="home-article-divider">
            </mat-divider>

            <h4 class="home-article-subtitle">당신의 </h4>
            <h4 class="home-article-subtitle">팀플을 </h4>
            <h4 class="home-article-subtitle">같이보드가 </h4>
            <h4 class="home-article-subtitle">도와줄께요! </h4>
          </div>
          <div style="text-align: center">
            <button class="join-gachi-button"
                    (click)="onJoinGachiBtnClick()"
                    mat-raised-button
                    color="warn">
              같이보드와 같이하기
            </button>
          </div>

        </article>
      </div>
    </div>

    <app-gachi-footer></app-gachi-footer>
  </mat-drawer-content>

  <mat-drawer #drawer class="sidebar-wrapper"
              mode="push"
              position="end">
    <app-gachi-right-sidebar></app-gachi-right-sidebar>
  </mat-drawer>
</mat-drawer-container>
