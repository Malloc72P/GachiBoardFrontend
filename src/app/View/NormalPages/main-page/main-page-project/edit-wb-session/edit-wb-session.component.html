<div>
  <mat-toolbar color="warn">
    <mat-toolbar-row>
      <mat-icon class="gachi-icon">edit</mat-icon>
      <span>화이트보드 수정하기</span>
      <span class="flex-spacer"></span>
      <button mat-button color="Basic"
              (click)="onNoClick()">
        <mat-icon class="gachi-icon">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="gachi-form-wrapper">

    <form #kanbanCreateForm
          (ngSubmit)="onSubmit()"
          [formGroup]="wbSessionFormGroup"
          class="popover-form">
      <!--#1 타이틀 변경-->
      <mat-form-field class="gachi-form-field">
        <input matInput placeholder="Whiteboard title"
               formControlName="title">
        <mat-error *ngIf="wbSessionFormGroup.get('title').hasError('required')">
          title is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br/>


      <mat-divider class="popover-edit-divider"></mat-divider>
      <div class="popover-edit-button-wrapper">
        <button mat-button type="button" (click)="onNoClick()">Cancel</button>
        <button mat-button type="submit" [disabled]="!wbSessionFormGroup.valid">Edit</button>
      </div>
    </form>


  </div>
</div>
